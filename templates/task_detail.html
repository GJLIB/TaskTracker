{% extends 'base.html'%}
{% block content %}

<h1>Задача: {{task.title}}</h1>
<p><strong>Опис:</strong>{{task.description}}</p>
<p><strong>Статус:</strong>{{task.status}}</p>
<a href = '{% url 'task_update' task.id%}'  class = 'btn btn-warning'>Редагувати</a>
<a href = '{% url 'task_delete' task.id%}'  class = 'btn btn-danger'>Видалити</a>

<h2 class = 'mt-5'>Кометарі</h2>
<form action = '' method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
{{ coment_form.as_p}}
<button type = 'submit' class = 'btn-primary'>Створити</button>
</form>
{% endblock  %}
